{%  extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Task</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
					<th>Task</th>
					<th>Category</th>
					<th>Feature</th>
				</tr>

				{% for i in products %}
				<tr>
					<td>{{i.name}}</td>
					<td>{{i.category}}</td>
					<td>{{i.feature}}</td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>

</div>

{% endblock content %}
